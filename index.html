<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg">
    </header>
    <div class="left-content">

      <main>
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="email-form">
          <input type="text" name="email" id="email" placeholder="Email Address" value="">
          <button type="submit">></button>
          <p hidden>Please provide a valid email</p>
        </form>
      </main>
    </div>
    <div class="right-content">
      <img srcset="images/hero-mobile.jpg 375w, images/hero-desktop.jpg 800w"
           sizes="(max-width: 600px) 375px, 800px" 
      src="images/hero-desktop.jpg">
    </div>
  </div>   

</body>
<script>

  function logSubmit(event) {
    if(!email.value.match(re))
    {
      form.lastElementChild.hidden = false
      console.log('please provide a valid email')
    }
    event.preventDefault();
  }

  let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
  const form = document.getElementById('email-form')
  const email = document.getElementById('email')
  form.addEventListener('submit', logSubmit);
  
</script>
</html>
